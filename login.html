<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <style>
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin: 10% auto;
            padding: 30px;
            width: 400px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.3s ease-out;
            position: relative;
        }
        
        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: rgba(255, 255, 255, 0.7);
        }
        
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Microsoft YaHei', sans-serif;
    background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
    height: 100vh;
    display: flex;
    position: relative;
    overflow: hidden;
}

.game-title {
    position: absolute;
    top: 50px;
    left: 100px;
    font-size: 4em;
    color: white;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    font-weight: bold;
    letter-spacing: 2px;
    animation: fadeInLeft 1s ease-out;
}

.login-container {
    position: absolute;
    right: 10%;
    top: 50%;
    transform: translateY(-50%);
    width: 400px;
    padding: 20px;
    animation: fadeInRight 1s ease-out;
}

.login-box {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

h2 {
    text-align: center;
    color: white;
    margin-bottom: 30px;
    font-size: 2em;
    text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
}

.form-group {
    margin-bottom: 25px;
    position: relative;
}

input {
    width: 100%;
    padding: 15px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    font-size: 16px;
    color: white;
    transition: all 0.3s ease;
}

input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

input:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.2);
    border-color: rgba(255, 255, 255, 0.5);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
}

.button-group {
    display: flex;
    gap: 15px;
}

button {
    flex: 1;
    padding: 15px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.login-btn {
    background: linear-gradient(45deg, #00b09b, #96c93d);
    color: white;
}

.login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 176, 155, 0.4);
}

.register-btn {
    background: linear-gradient(45deg, #4facfe, #00f2fe);
    color: white;
}

.register-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
}

@keyframes fadeInLeft {
    from {
        opacity: 0;
        transform: translateX(-50px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes fadeInRight {
    from {
        opacity: 0;
        transform: translate(50px, -50%);
    }
    to {
        opacity: 1;
        transform: translate(0, -50%);
    }
}
    </style>
</head>
<body>
    <h1 class="game-title">Gamecenter</h1>
    <div class="login-container">
        <div class="login-box">
            <h2>用户登录</h2>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="请输入用户名" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="请输入密码" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="login-btn">登录</button>
                    <button type="button" class="register-btn">注册</button>
                </div>
            </form>
            <script>
                document.getElementById('loginForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    
                    // 这里可以添加登录验证逻辑
                    
                    // 跳转到导航页面，并传递用户名参数
                    window.location.href = `navigation.html?username=${encodeURIComponent(username)}`;
                });
            </script>
        </div>
    </div>
    
    <!-- 注册模态框 -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>用户注册</h2>
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="reg-username" placeholder="请输入用户名" required>
                </div>
                <div class="form-group">
                    <input type="password" id="reg-password" placeholder="请输入密码" required>
                </div>
                <div class="form-group">
                    <input type="email" id="reg-email" placeholder="请输入邮箱地址" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="login-btn">提交注册</button>
                </div>
            </form>
        </div>
    </div>
    
   
</body>
<script>
    // 获取模态框元素
    const modal = document.getElementById('registerModal');
    const closeBtn = document.querySelector('.close');
    const registerBtn = document.querySelector('.register-btn');
    
    // 点击注册按钮打开模态框
    registerBtn.addEventListener('click', function() {
        modal.style.display = 'block';
    });
    
    // 点击关闭按钮关闭模态框
    closeBtn.addEventListener('click', function() {
        modal.style.display = 'none';
    });
    
    // 点击模态框外部关闭模态框
    window.addEventListener('click', function(event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    });
    
    // 注册表单提交处理
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('reg-username').value;
        const password = document.getElementById('reg-password').value;
        const email = document.getElementById('reg-email').value;
        
        // 这里可以添加注册验证逻辑和数据处理
        alert(`注册成功！\n用户名: ${username}\n邮箱: ${email}`);
        
        // 关闭模态框
        modal.style.display = 'none';
    });
</script>
</html>
